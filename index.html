<!DOCTYPE html>

<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <title>Hagamos un Cuestionario</title>
    </head>
    <body>

        <form>
            <fieldset>
                <h1>¡Registrate  y únete a la comunidad! </h1>

                <div>
                    <label for="name">Nombre: </label>
                    <input type="text" id="name" placeholder="nombre">
                </div>

                <div>
                    <label for="last_name">Apellido: </label>
                    <input type="text" id="last_name" placeholder="apellido">
                </div>

                <div>
                    <labe for="email">Correo Electrónico: </labe>
                    <input type="email" id="email" placeholder="null@gmail.com">
                </div>

                <div>
                    <label for="password">Contraseña: </label>
                    <input type="password" id="password" placeholder="password">
                </div>

                <div>
                    <label for="confirm_password">Confirmar Contraseña: </label>
                    <input type="password" id="confirm_password" placeholder="password">
                </div>

                <div>
                    <label for="date">Fecha de Nacimiento: </label>
                    <input type="date" id="date">
                </div>

                <div>
                    <h4>Género: </h4>
                    <input type="radio" id="masculino" name="genero">
                    <label for="genero">Masculino</label>
                    <input type="radio" id="femenino" name="genero">
                    <label for="genero">Femenino</label>
                    <input type="radio" id="prefiero_no_decir" name="genero">
                    <label for="genero">Prefiero no decir</label>

                </div>

                <div>
                    <input type="checkbox" id="suscribete">
                    <label for="suscribete">Suscríbete a nuestro boletín de noticias</label>
                </div>

                <div>
                    Una descripcion de mi mismo:
                </div>
                <div>
                    <textarea></textarea>
                </div>

                <div>
                    <label for="select">Selecciona su interes: </label>
                        <select id="select">
                            <option value="M">Música</option>
                            <option value="D">Deportes</option>
                            <option value="V">Viajes</option>
                            <option value="T">Tecnología</option>
                        </select>
                </div>

                <div>
                    <button type="submit">
                            ¡Registrate!
                    </button>
                </div>
            </fieldset>
        </form>

    </body>
</html>
